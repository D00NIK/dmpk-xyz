{{ define "main"}}

{{ $img := resources.Get "img/me.webp" }}

<figure>
  <img src="{{ $img.RelPermalink }}" style="aspect-ratio: {{ $img.Width }} / {{ $img.Height }};" alt="A photo of my face." />
  <figcaption>My face!</figcaption>
</figure>

<div class="title-container">
  <h1>{{ .Title }}</h1>
  <span>{{ .Params.Subtitle }}</span>
</div>

{{ .Content }} {{ end }}
