<footer>
  <div class="footer-container">
    <span class="footer-text">{{ .Site.Params.FooterText | safeHTML }} </span>
    <ul class="footer-socials">
      {{ range.Site.Menus.footer }}
      <li><a href="{{ .URL }}">{{ readFile .Params.Path | safeHTML }}</a></li>
      {{ end }}
    </ul>
  </div>
</footer>
